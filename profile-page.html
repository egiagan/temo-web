<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatricIQ - Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module" src="profile-page.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      .card-header {
        font-size: 1.25rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="brand-assets/MATRIC IQ LOGO.png" alt="MatricIQ" style="width: 200px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Profile</a>
            </li>
            <!-- Add other links as needed -->
          </ul>
          <div class="d-flex">
            <img src="https://via.placeholder.com/50" alt="User Image" class="rounded-circle me-2">
            <button class="btn btn-outline-success" onclick="location.href='login.html'" id="logout">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Profile Page Content -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="card">
            <div class="card-header">
              Profile Picture
            </div>
            <div class="card-body">
              <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img rounded-circle mb-3">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changeProfilePicModal">Change Profile Picture</button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              Profile Details
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-4"><strong>Username:</strong></div>
                <div class="col-md-8" id="displayName">john_doe</div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4"><strong>Email:</strong></div>
                <div class="col-md-8" id="email">john.doe@example.com</div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4"><strong>Email:</strong></div>
                <div class="col-md-8" id="idNumber">john.doe@example.com</div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4"><strong>School:</strong></div>
                <div class="col-md-8 " id="school">Springfield High School</div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4"><strong>Subjects:</strong></div>
                <div class="col-md-8">Mathematics, Physics, Chemistry</div>
              </div>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Change Profile Picture Modal -->
    <div class="modal fade" id="changeProfilePicModal" tabindex="-1" aria-labelledby="changeProfilePicModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changeProfilePicModalLabel">Change Profile Picture</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Form to upload new profile picture -->
            <form>
              <div class="mb-3">
                <input type="file" class="form-control" id="newProfilePic" accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Form to edit profile details -->
            <form>
              <div class="mb-3">
                <label for="usernameEdit" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameEdit" value="john_doe">
              </div>
              <div class="mb-3">
                <label for="emailEdit" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailEdit" value="john.doe@example.com">
              </div>
              <div class="mb-3">
                <label for="schoolEdit" class="form-label">School</label>
                <input type="text" class="form-control" id="schoolEdit" value="Springfield High School">
              </div>
              <div class="mb-3">
                <label for="subjectsEdit" class="form-label">Subjects</label>
                <input type="text" class="form-control" id="subjectsEdit" value="Mathematics, Physics, Chemistry">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
